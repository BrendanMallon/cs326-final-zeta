<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="/style.css" />
        <title>Zeta</title>
    </head>
    <body>
        <header>
            <div class="row" style="min-height: 80px">
                <div class="col-lg-2 align-self-center">
                    <div class="dropdown">
                        <button
                            class="btn dropdown-toggle btn-lg btn-block"
                            type="button"
                            id="dropdownMenuButton"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            MENU
                        </button>

                        <div
                            class="dropdown-menu"
                            aria-labelledby="dropdownMenuButton"
                        >
                            <a class="dropdown-item" href="home">Home</a>
                            <a class="dropdown-item" href="social">Social</a>
                            <a class="dropdown-item" href="playlists"
                                >Playlists</a
                            >
                            <a class="dropdown-item" href="profile">Account</a>
                        </div>
                    </div>
                </div>
                <div class="col align-self-center" id="logo">
                    <h1 style="text-align: center">Team Zeta</h1>
                </div>
                <div class="col-lg-2 align-self-center"></div>
            </div>
        </header>
        <div class="row">
            <div id="pageName" class="text-lg mx-auto">My Profile</div>
        </div>


        <div id="confirmNameChangesPopUp" class="modal">
            <div class="modal-header">
                <div id="close-btn" class="close-btn" onclick="hidePopUp('confirmNameChangesPopUp')">&times;</div>
            </div>
            <div class="modal-content">
                <p><strong>Confirm Changes</strong></p>
                <div>
                    <div style="display:inline-block">
                        <div>
                            <p>Username:</p>
                            <input type="text" id="confirmUserName2" name="confirmUserName" />
                            <p>Password:</p>
                            <input type="text" id="confirmPassword2" name="confirmPassword" />
                        </div>
                    </div>
                    <div style="float:right">
                        <input type="button" style="padding:3px" onclick="changeName()" value="Confirm Changes" />
                        <input type="button" style="padding:3px" onclick="hidePopUp('confirmNameChangesPopUp')" value="Cancel" />
    
                    </div>
                </div>
            </div>
        </div>
        <div id="confirmEmailChangesPopUp" class="modal">
            <div class="modal-header">
                <div class="close-btn" onclick="hidePopUp('confirmEmailChangesPopUp')">&times;</div>
            </div>
            <div class="modal-content">
                <p><strong>Confirm Changes</strong></p>
                <div>
                    <div style="display:inline-block">
                        <div>
                            <p>Username:</p>
                            <input type="text" id="confirmUserName3" name="confirmUserName" />
                            <p>Password:</p>
                            <input type="text" id="confirmPassword3" name="confirmPassword" />
                        </div>
                    </div>
                    <div style="float:right">
                        <input type="button" style="padding:3px" onclick="changeEmail()" value="Confirm Changes" />
                        <input type="button" style="padding:3px" onclick="hidePopUp('confirmEmailChangesPopUp')" value="Cancel" />
    
                    </div>
                </div>
            </div>
        </div>
        <div id="confirmPasswordChangesPopUp" class="modal">
            <div class="modal-header">
                <div class="close-btn" onclick="hidePopUp('confirmPasswordChangesPopUp')">&times;</div>
            </div>
            <div class="modal-content">
                <p><strong>Confirm Changes</strong></p>
                <div>
                    <div style="display:inline-block">
                        <div>
                            <p>Username:</p>
                            <input type="text" id="confirmUserName4" name="confirmUserName" />
                            <p>Password:</p>
                            <input type="text" id="confirmPassword4" name="confirmPassword" />
                            <p>Confirm New Password</p>
                            <input type="text" id="newPasswordConfirmInput" name="confirmNewPassword"></input>
                        </div>
                    </div>
                    <div style="float:right">
                        <input type="button" style="padding:3px" onclick="changePassword()" value="Confirm Changes" />
                        <input type="button" style="padding:3px" onclick="hidePopUp('confirmPasswordChangesPopUp')" value="Cancel" />
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="changeSuccessPopUp" class="modal">
            <div class="modal-header">
                <div class="close-btn" onclick="hidePopUp('changeSuccessPopUp')">&times;</div>
            </div>
            <div class="modal-content">
                <p><strong>Changes Succesful!</strong></p>
                <div>
                    <div style="float:right">
                        <input type="button" style="padding:3px" onclick="hidePopUp('changeSuccessPopUp')" value="OK" />
                    </div>
                </div>
            </div>
        </div>


        <div id="information-container" class="row justify-content-md-center">
            <div id="change-information-container" class="col-lg-3">
                <div class="mx-auto d-flex d-flex justify-content-center col-8">
                    <form id="change-account-form">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text"id="nameInput" placeholder="New Name" name="Name" />
                        </div>
                        <input type="button" id= "firstNameChangeBtn" onclick="showPopUp('confirmNameChangesPopUp')">Update Name</input>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email"id="emailAddressInput" placeholder="New Email" name="email" />   
                        </div>
                        <input type="button" id = "emailChangeBtn" onclick="showPopUp('confirmEmailChangesPopUp')" >Update Email</input>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password"id="newPasswordInput" placeholder="New Password" name="password" />
                        </div>
                        <input type="button" id = "passwordChangeBtn" onclick="showPopUp('confirmPasswordChangesPopUp')"> Update Password</input>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="/profilePage.js" defer></script>
    </body>
</html>
