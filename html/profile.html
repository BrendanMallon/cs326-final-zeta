<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <link rel="icon" href="/LogoNotext.png">

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <header>
            <div class="container-fluid" id="header">
                <div id="menu-bar" class="row">
                    <div class="col-lg-2 align-self-center">
                        <div class="dropdown">
                            <button
                                class="btn dropdown-toggle btn-lg btn-block"
                                type="button"
                                id="dropdownMenuButton"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >MENU</button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="home">Home</a>
                                <a class="dropdown-item" href="social">Social</a>
                                <a class="dropdown-item" href="playlists">Playlists</a>
                                <a class="dropdown-item" href="profile">Account</a>
                                <a class="dropdown-item" href="logout">Log Out</a>
                            </div>
                        </div>
                    </div>
                <div class="col align-self-center" id="logo">
                    <h1 style="text-align: center">Spotlist</h1>
                </div>
                <div class="col-lg-2 align-self-center"></div>
            </div>
        </header>

        <div class="row">
            <div id="pageName" class="text-lg mx-auto">My Profile</div>
        </div>

        <div id="confirmNameChangesPopUp" class="modal fade" tabindex="-1" role="dialog">
            <div class = "modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </div>

                    <div class="modal-body">
                        <p><strong>Are you sure you want to update your name?</strong></p>
                    </div>

                    <div class="modal-footer">
                        <div style="float:right">
                            <button id="confirm-btn-Name" type="button"class =" btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#changeSuccessPopUp" >Confirm</button>
                            <button id = "cancel-btn-Name"type="button"class="btn btn-secondary" data-dismiss="modal"  value="Cancel" >Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="confirmEmailChangesPopUp" class="modal fade" tabindex="-1" role="dialog">
            <div class = "modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </div>
                
                    <div class = "modal-body">
                        <p><strong>Are you sure you want to change your Email?</strong></p> 
                    </div>

                    <div class ="modal-footer">   
                        <button id="confirm-btn-Email" type="button" class =" btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#changeSuccessPopUp">Confirm</buton>
                        <button id ="cancel-button-Email"type="button" class="btn btn-secondary" data-dismiss="modal"  >Cancel</button>  
                    </div>
                </div>
            </div>
        </div>
        
        <div id="confirmPasswordChangesPopUp" class="modal fade" tabindex="-1" role="dialog">
            <div class = "modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">                  
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </div>

                    <div class = "modal-body">
                        <div>
                            <p>Are you sure you want to change your password?</p>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button id="confirm-btn-Password" type="button" class =" btn btn-primary" data-dismiss="modal"data-toggle="modal" data-target="#confirmPasswordChangesPopUp">Confirm</button>
                        <button id="cancel-btn-Password" type="button"class="btn btn-secondary" data-dismiss="modal" >Cancel</button>
                    </div>                       
                </div>
            </div>    
        </div>
    
        <div id="changeSuccessPopUp" class="modal fade" tabindex="-1" role="dialog">
            <div class = "modal-dialog" role="document"> 
                <div class = "modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </div>

                    <div class="modal-body">
                        <p><strong>Changes Succesful!</strong></p>
                    </div>   

                    <div class="modal-footer" >
                        <button id="ok-btn-Success"type="button" class="btn btn-primary" data-dismiss="modal" >OK</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="changeFailurePasswordPopUp" class="modal fade" tabindex="-1" role="dialog">
            <div class = "modal-dialog" role="document"> 
                <div class = "modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </div>

                    <div class="modal-body">
                        <p><strong>Passwords dont match, change unsuccessful.</strong></p>
                    </div>  

                    <div class="modal-footer" >
                        <button id="ok-btn-Password-Failure"type="button" class="btn btn-primary" data-dismiss="modal" >OK</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="information-container" class="row justify-content-md-center">
            <div id="change-information-container" class="col-lg-3">
                <div class="mx-auto d-flex d-flex justify-content-center col-8">
                    <form>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text"id="nameInput" placeholder="New Name" name="foo" class="form-control"/>
                        </div>

                        <button type ="button" class="btn btn-primary mb-2" id= "NameChangeBtn" data-toggle="modal" data-target="#confirmNameChangesPopUp">Update Name</button>

                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email"id="emailAddressInput" placeholder="New Email" name="email" class="form-control"/>   
                        </div>

                        <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#confirmEmailChangesPopUp" id = "emailChangeBtn" value="Update Email" >Update Email</button>

                        <div class="form-group">
                            <label>New Password:</label>
                            <input type="password"id="newPasswordInput" placeholder="New Password" name="password" class="form-control"/>
                            <label>Confirm New Password:</label>
                            <input type="password"id="newPasswordConfirmInput" placeholder="New Password" name="password" class="form-control"/>
                        </div>

                        <button type="button"class="btn btn-primary mb-2" data-toggle="modal" data-target="#confirmPasswordChangesPopUp" id = "passwordChangeBtn"> Update Password</button>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="/profilePage.js"></script>
    </body>
</html>
