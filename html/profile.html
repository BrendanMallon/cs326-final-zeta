<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script type="module" src="/profilePage.js" defer></script>
        <link rel="stylesheet" href="/style.css" />
        <title>Zeta</title>
    </head>
    <body>
        <header>
            <div class="row" style="min-height: 80px">
                <div class="col-lg-2 align-self-center">
                    <div class="dropdown">
                        <button
                            class="btn dropdown-toggle btn-lg btn-block"
                            type="button"
                            id="dropdownMenuButton"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            MENU
                        </button>

                        <div
                            class="dropdown-menu"
                            aria-labelledby="dropdownMenuButton"
                        >
                            <a class="dropdown-item" href="home">Home</a>
                            <a class="dropdown-item" href="social">Social</a>
                            <a class="dropdown-item" href="playlists"
                                >Playlists</a
                            >
                            <a class="dropdown-item" href="profile">Account</a>
                        </div>
                    </div>
                </div>
                <div class="col align-self-center" id="logo">
                    <h1 style="text-align: center">Team Zeta</h1>
                </div>
                <div class="col-lg-2 align-self-center"></div>
            </div>
        </header>
        <div class="row">
            <div id="pageName" class="text-lg mx-auto">My Profile</div>
        </div>

        <div id="information-container" class="row justify-content-md-center">
            <div id="change-information-container" class="col-lg-3">
                <div class="mx-auto d-flex d-flex justify-content-center col-8">
                    <form id="change-account-form">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" name="firstName" disabled />
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" name="lastName" disabled />
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" name="email" disabled />
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" name="password" disabled />
                        </div>
                        <button type="submit" disabled>
                            Update Information
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
