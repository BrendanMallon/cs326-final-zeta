<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Social</title>
        <link rel="icon" href="/LogoNotext.png" />

        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script type="module" src="/socialPage.js" defer></script>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <header>
            <div class="container-fluid" id="header">
                <div class="row" style="min-height: 80px">
                    <div class="col-lg-2 align-self-center">
                        <div class="dropdown">
                            <button
                                class="btn dropdown-toggle btn-lg btn-block"
                                type="button"
                                id="dropdownMenuButton"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >MENU</button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="home">Home</a>
                                <a class="dropdown-item" href="social">Social</a>
                                <a class="dropdown-item" href="playlists">Playlists</a>
                                <a class="dropdown-item" href="profile">Account</a>
                                <a class="dropdown-item" href="logout">Log Out</a>
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-center" id="logo">
                        <h1 style="text-align: center">Spotlist</h1>
                    </div>
                    <div class="col-lg-2 align-self-center"></div>
                </div>
            </div>
        </header>

        <div class="container-fluid" id="home-page">
            <div class="mx-auto">
                <div id="pageName">Recent Activity</div>
            </div>
            <div id="page-background" class="row justify-content-md-center">
                <div id="friends-list" class="col-md-4">
                    <div class="row mx-auto">
                        <div class="col ml-5">
                            <input
                                class="form-control ml-5"
                                type="text"
                                id="friendId"
                                placeholder="Friend's Username"
                            />
                        </div>
                        
                        <div class="col">
                            <button class="ml-5 btn btn-primary mb-2" id="add-friend-button" type="button">Add</button>
                        </div>
                    </div>
                </div>
                <div id="activity-list" class="col-md-8"></div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
