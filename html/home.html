<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <link rel="icon" href="/LogoNotext.png">

        <meta charset="utf-8"/>
        <metaname="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="stylesheet" href="/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <div class="container-fluid" id="header">
                <div class="row" style="min-height: 80px">
                    <div class="col-lg-2 align-self-center">
                        <div class="dropdown">
                            <button
                                class="btn dropdown-toggle btn-lg btn-block"
                                type="button"
                                id="dropdownMenuButton"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >MENU</button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="home">Home</a>
                                <a class="dropdown-item" href="social">Social</a>
                                <a class="dropdown-item" href="playlists">Playlists</a>
                                <a class="dropdown-item" href="profile">Account</a>
                                <a class="dropdown-item" href="logout">Log Out</a>
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-center" id="logo">
                        <h1 style="text-align: center">Spotlist</h1>
                    </div>
                    <div class="col-lg-2 align-self-center"></div>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="container-fluid" id="home-page">
            <div class="row justify-content-md-center green" style="min-height: 80px">
                <div class="col-auto align-self-center">
                    <input type="text" id="homePageSearch-Text" placeholder="Search"/>
                    <button id="searchTextBtn" class="btn btn-primary mb-2">Search</button>    
                </div>
            </div>

            <div id="home-info" class="row justify-content-md-center green">

                <!-- dislike button -->
                <div class="col-3 align-self-center mr-auto">
                    <button id="dislike" class="b1 h-100 w-100">
                        <img src="https://cdn-icons-png.flaticon.com/512/458/458594.png" width="100%" height="100%"/>
                    </button>
                </div>

                <!-- Song Player -->
                <div id="home-song-info" class="col-6 align-self-center">
                    <h1 id="title"></h1>
                    <br>
                    <div class="row align-middle form-group">
                        <div class="col">
                            <image id="cover" class="rounded h-100 w-100" 
                                src="https://cloud.netlifyusercontent.com/assets/344dbf88-fdf9-42bb-adb4-46f01eedd629/514dc845-04f5-4538-8a4f-869b64243265/1-2.jpg"
                                width ="100%"
                                height="100%"
                            />
                        </div>
                        <div class="col my-auto">
                            <h2 id="song">Song Name</h2>
                            <br>
                            <h3 id="artist">Artist Name</h3>
                        </div>
                    </div>
                </div>

                <!-- Like Button -->
                <div class="col-3 align-self-center mr-auto">
                    <button id="like" class="b1 h-100 w-100">
                        <img src="https://freeiconshop.com/wp-content/uploads/edd/checkmark-flat.png" width="100%" height="100%"/>
                    </buttton>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <script src="/homePage.js"></script>
    </body>
</html>
