<!DOCTYPE html>
<html lang="en">
    <script type="module" src="/homePage.js" defer></script>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <title>Zeta</title>
    </head>
    <body>
        <header>
            <div class="container-fluid" id="header">
                <div class="row" style="min-height: 80px">
                    <div class="col-lg-2 align-self-center">
                        <div class="dropdown">
                            <button
                                class="btn dropdown-toggle btn-lg btn-block"
                                type="button"
                                id="dropdownMenuButton"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                MENU
                            </button>

                            <div
                                class="dropdown-menu"
                                aria-labelledby="dropdownMenuButton"
                            >
                                <a class="dropdown-item" href="home">Home</a>
                                <a class="dropdown-item" href="social"
                                    >Social</a
                                >
                                <a class="dropdown-item" href="playlists"
                                    >Playlists</a
                                >
                                <a class="dropdown-item" href="profile"
                                    >Account</a
                                ><a class="dropdown-item" href="logout"
                                    >Log Out</a
                                >
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-center" id="logo">
                        <h1 style="text-align: center">Team Zeta</h1>
                    </div>
                    <div class="col-lg-2 align-self-center"></div>
                </div>
            </div>
        </header>
        <div class="container-fluid" id="home-page">
            <div
                class="row justify-content-md-center green"
                style="min-height: 80px"
            >
                <div class="col-auto align-self-end">
                    <form class="form-inline">
                        <div class="form-row">
                            <input
                                type="text"
                                class="form-control"
                                id="homePageSearch-Text"
                                placeholder="Search"
                            />
                            <button
                                id="searchTextBtn"
                                type="submit"
                                class="btn btn-primary mb-2"
                            >
                                GO
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div
                class="row justify-content-md-center green"
                style="min-height: 850px"
            >
                <div class="col-3 align-self-center mr-auto">
                    <a href="" onclick="dislikePlaylist()">
                        <img
                            src="https://cdn-icons-png.flaticon.com/512/458/458594.png"
                            width="100%"
                            height="100%"
                        />
                    </a>
                </div>
                <div
                    class="col-6 align-self-center"
                    style="
                        background-color: white;
                        min-height: 500px;
                        height: auto;
                        text-align: center;
                    "
                >
                    Spotify API placeholder
                </div>
                <div class="col-3 align-self-center mr-auto">
                    <a href="" onclick="likePlayList()">
                        <img
                            src="https://freeiconshop.com/wp-content/uploads/edd/checkmark-flat.png"
                            width="100%"
                            height="100%"
                        />
                    </a>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
